name: Deploy Visionary to AWS

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ishanlenin/visionary-app:latest

  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to Private EC2 via Jump Host
        uses: appleboy/ssh-action@master
        with:
          # --- THE PROFESSIONAL FIX ---
          # The "host" is now our final destination (the private server)
          host: ${{ secrets.AWS_PRIVATE_IP_INTERNAL }}
          username: ubuntu
          key: ${{ secrets.AWS_PRIVATE_KEY }}

          # --- These two lines tell the action to use a jump host ---
          proxy_host: ${{ secrets.AWS_PUBLIC_IP }}
          proxy_key: ${{ secrets.AWS_PRIVATE_KEY }}
          
          # This script now runs directly on the private server
          script: |
            echo "--- Successfully connected to private server via jump host ---"
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Pull latest Docker image
            echo "--- Pulling latest image ---"
            sudo docker pull ishanlenin/visionary-app:latest
            
            # Stop and remove old container if exists
            echo "--- Restarting container ---"
            sudo docker stop visionary-container || true
            sudo docker rm visionary-container || true
            
            # Run new container
            sudo docker run -d -p 8000:8000 --name visionary-container ishanlenin/visionary-app:latest
            
            echo "--- Deployment complete! ---"
